name: temdex
description: This app is a fan-made project that aims to provide a comprehensive and up-to-date encyclopedia for the massively multiplayer creature-collecting game Temtem.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fl_chart: ^0.62.0
  flutter_riverpod: ^2.3.6
  http: ^1.0.0
  flutter_staggered_grid_view: ^0.6.2
  fluttertoast: ^8.2.2
  palette_generator: ^0.3.3+2
  animations: ^2.0.7
  expandable: ^5.0.1
  window_manager: ^0.3.4
  table_sticky_headers: ^2.0.5
  shared_preferences: ^2.1.1
  shared_preferences_riverpod: ^0.3.0
  get_storage: ^2.1.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Temtem/Portraits/Regular/small/
    - assets/Temtem/Portraits/Luma/small/
    - assets/Temtem/Stickers/small/
    - assets/Temtem/Renders/Static/
    - assets/Icons/Types/
    - assets/Icons/Techniques/

  fonts:
    - family: VictorMono
      fonts:
        - asset: fonts/VictorMono-Regular.ttf
          style: normal
        - asset: fonts/VictorMono-SemiBold.ttf
          weight: 600
        - asset: fonts/VictorMono-Bold.ttf
          weight: 900
    - family: Temfont
      fonts:
        - asset: fonts/Temfont-Regular.ttf
          style: normal
